
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stellar Spectra</title>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<style>
			#sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
			#sortable li { margin: 0 0px 0px 0px; padding: 0.0em; padding-left: 1.5em; font-size: 1.4em; height: 21px; }
			#sortable li span { position: absolute; margin-left: -1.3em; }
		</style>

		<script>
			$(function() {
				$( "#sortable" ).sortable();
				$( "#sortable" ).disableSelection();
			});
		</script>

	</head>

	<body>
		<ul id="sortable">
			<li><img src="images/hd12993.png"></li>
			<li><img src="images/hd158659.png"></li>

			<li><img src="images/bd610367.png"></li>
			<li><img src="images/hd28099.png"></li>
			<li><img src="images/hd70178.png"></li>
			<li><img src="images/hd23524.png"></li>
			<li><img src="images/sao76803.png"></li>
			<li><img src="images/hd260655.png"></li>
			<li><img src="images/yale1755.png"></li>
		</ul>
	</body>
</html>

<script>
	$(document).ready(function(){
    //randomize starting order
    $('ul').each(function(){
    // get current ul
    var $ul = $(this);
    // get array of list items in current ul
    var $liArr = $ul.children('li');
    // sort array of list items in current ul randomly
    $liArr.sort(function(a,b){
	    // Get a random number between 0 and 10
	    var temp = parseInt( Math.random()*10 );
	    // Get 1 or 0, whether temp is odd or even
	    var isOddOrEven = temp%2;
	    // Get +1 or -1, whether temp greater or smaller than 5
	    var isPosOrNeg = temp>5 ? 1 : -1;
	    // Return -1, 0, or +1
	    return( isOddOrEven*isPosOrNeg );
    })
    // append list items to ul
    .appendTo($ul);
    });
	});

</script>
